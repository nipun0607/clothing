<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Clothing Store</h1>
        <div class="relative mb-6">
            <input
                type="text"
                id="search-input"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Search for clothing..."
            />
            <div id="search-results" class="absolute z-10 bg-white border border-gray-300 mt-1 w-full rounded-md shadow-lg hidden">
                <ul id="results-list"></ul>
            </div>
        </div>
        <div id="item-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Items will be dynamically inserted here -->
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
